<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <link rel="stylesheet" href="../CSS/Style.css" />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- jQuery -->
  </head>
  <body>
    <div class="Container">
      <div id="app">
        <div v-if="notification" class="notification">{{notification}}</div>
        <div class="header">
          <div class="grid-container">
            <div class="grid-item-logo">
              <i class="fas fa-book"></i>
              <div class="logo">BÁCH KHOA SÁCH</div>
            </div>
            <div class="grid-item-search">
              <input
                class="input"
                type="text"
                id="myInput"
                name="myInput"
                value="Bạn muốn đọc sách gì..."
              />
              <div class="glass"><i class="fas fa-search"></i></div>
            </div>
            <div class="grid-item-icon">
              <div class="noti">
                <i class="fas fa-bell"></i>
                <div class="textBell">Thông báo</div>
              </div>
              <div class="cart">
                <i class="fas fa-shopping-cart"></i>
                <div class="textCart">Giỏ hàng</div>
              </div>
              <div class="user">
                <i class="fas fa-user"></i>
                <div class="textUser">User</div>
              </div>
            </div>
          </div>
        </div>
        <div class="option">
          <div class="grid-option">
            <div class="item-product">
              <i class="fas fa-bars"></i>
              <div>TẤT CẢ SẢN PHẨM</div>
            </div>
            <div class="item-intro">Giới thiệu</div>
            <div class="item-news">Tin tức</div>
            <div class="item-review">Review</div>
            <div class="item-colab">Hợp tác</div>
            <div class="item-lookUp">Tra cứu đơn</div>
          </div>
        </div>
        <div class="poster">
          <img :src="src" width="100%" alt="Poster" />
        </div>
        <div class="top-saler">
          <div class="label-top-saler">
            <i class="fas fa-trophy"></i>
            <div>TOP SÁCH BÁN CHẠY</div>
          </div>

          <div class="row-container-top">
            <product-card
              v-for="(product, index) in products"
              :key="index"
              :image="product.image"
              :title="product.title"
              :price="product.price"
              :description="product.description"
              class="col-md-2"
            >
            </product-card>

        </div>
        </div>
      </div>
    </div>

    <script src="../SRC/app.js"></script>
  </body>
</html>
